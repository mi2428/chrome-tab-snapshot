<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://mi2428.link/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://mi2428.link/static/css/override/general.css">
  <link rel="stylesheet" href="https://mi2428.link/static/css/override/ui.css">
  <link rel="stylesheet" href="https://mi2428.link/static/css/override/layout.css">
  <link rel="stylesheet" href="https://mi2428.link/static/css/override/root.css">
  <link rel="stylesheet" href="css/options.css">
  <link rel="icon" href= "https://mi2428.link/static/favicon.ico">
  <script src="js/lib/jquery.min.js" type="text/javascript"></script>
  <script src="js/options.js" type="text/javascript"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="https://mi2428.link/">Mi's link</a>
      </div>
  </nav>

  <div class="container">
    <h1 class="block-header">Options</h1>
    <div class="row">
      <div class="col-xs-12 block">
        <div class="form-group">
          <label class="form-label">Edit server</label>
          <form action="#">
            <div class="col-md-12 col-xs-12">
              <input id="server" class="form-control input-lg" type="text" placeholder="https://mi2428.link/pools">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 block">
        <div class="form-group">
          <label class="form-label">Edit pool</label>
          <form action="#">
            <div class="col-md-12 col-xs-12">
              <textarea name="pool" rows="4" id="pools"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 block">
        <a id="submit_btn" role="button" class="btn btn-primary">save</a>
      </div>
    </div>
  </div>
</body>
</html>
